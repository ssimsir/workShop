<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">


        <video id="webcam" autoplay width="800px" height="450px" style="object-fit: cover;"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>

        <div id="imageDiv" class="image">

        </div>

        <button id="kameraAc" class="startWebCam">Kamera Aç</button>
        <button id="kameraDegistir" class="startWebCam">Kamera Değiştir</button>
        
        <!-- <a download="picture">Fotoğraf Çek</a> -->



        <!-- form -->
        <form id="contact-form">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <input type="file" name="file" id="file">
            <button type="submit">Submit</button>
          </form>
          <div id="response-message"></div>



    </div>
    <script src="./webcam.js"></script>
</body>
</html>
