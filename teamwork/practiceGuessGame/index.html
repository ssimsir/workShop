<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tahmin Oyunu</title>
  </head>
  <body>
    <h1>Guess Game</h1>
    <div class="container" id="container">
        <div class="containerNav" id="containerNav"></div>
        <div class="containerMain" id="containerMain"></div>
    </div>

    <script>
      const numberToGuess = Math.floor(Math.random() * 100);
      let numberToGuessDiv = document.createElement("div");
      numberToGuessDiv.className = "numberToGuessDiv";
      let numberToGuessP = document.createElement("p");
      numberToGuessP.innerHTML = `Number To Guess : <span style="color: red;">${numberToGuess}<span>`;
      numberToGuessP.className = "numberToGuessP";
      numberToGuessDiv.appendChild(numberToGuessP);

      document.getElementById("containerNav").appendChild(numberToGuessDiv);

      let alertDiv = document.createElement("div");
      alertDiv.className = "alertDiv";
      let alertP = document.createElement("p");
      alertP.innerHTML = "Please enter a number between 1 and 100";
      alertP.className = "alertP";
      alertDiv.appendChild(alertP);
      document.getElementById("containerNav").appendChild(alertDiv);


      let predictedNumber = Math.floor(Math.random() * 100);

      
    
      let couter = 1;
      while (true) {


        let containerMainRowDiv = document.createElement("div");
        containerMainRowDiv.className = "containerMainRowDiv";
        



        let guessDiv = document.createElement("div");
        guessDiv.className = "guessDivPredict";
        let guessP = document.createElement("p");
        guessP.innerHTML = `Predicted Number : ${predictedNumber}`;
        guessP.className = "guessP";
        guessDiv.appendChild(guessP);
        containerMainRowDiv.appendChild(guessDiv);
        document.getElementById("containerMain").appendChild(containerMainRowDiv);

        if (predictedNumber>numberToGuess){
            guessDiv = document.createElement("div");
            guessDiv.className = "guessDivAlertSmaller";
            guessP = document.createElement("p");
            guessP.innerHTML = `<i class="fa-solid fa-arrow-down"></i> Please enter a smaller number   (Step :${couter})`;
            guessP.className = "guessP";
            guessDiv.appendChild(guessP);
            containerMainRowDiv.appendChild(guessDiv);
            document.getElementById("containerMain").appendChild(containerMainRowDiv);
            predictedNumber = Math.floor(Math.random() * (predictedNumber - 0 + 1) + 0);  

        } else if (predictedNumber<numberToGuess){
            guessDiv = document.createElement("div");
            guessDiv.className = "guessDivAlertBigger";
            guessP = document.createElement("p");
            guessP.innerHTML = ` <i class="fa-solid fa-arrow-up"></i> Please enter a bigger number (Step:${couter}) `;
            guessP.className = "guessP";
            guessDiv.appendChild(guessP);
            containerMainRowDiv.appendChild(guessDiv);
            document.getElementById("containerMain").appendChild(containerMainRowDiv);

            predictedNumber = Math.floor(Math.random() * (100 - predictedNumber + 1) + predictedNumber);  

        } else {
            guessDiv = document.createElement("div");
            guessDiv.className = "guessDivCongratulations";
            guessP = document.createElement("p");
            guessP.innerHTML = `congratulations, you guessed the number    (Step:${couter})`;
            guessP.className = "guessP";
            guessDiv.appendChild(guessP);
            containerMainRowDiv.appendChild(guessDiv);
            document.getElementById("containerMain").appendChild(containerMainRowDiv);
            break
        }
        
        couter++;
      }
    </script>
  </body>
</html>
