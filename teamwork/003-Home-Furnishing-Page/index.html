<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME FURNISHING</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- icon Bar -->
      <div class="iconbar">
        <div class="input-part">
          <img src="./images/logo.png" alt="" class="logo" />

          <div class="select-category">
            <select name="" id="">
              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Bedroom">Bedroom</option>
              <option value="Chicken">Chicken</option>
            </select>
          </div>
          <div class="search-input">
            <input type="search" name="" id="" />
            <img src="./images/magnifier.png" alt="" />
          </div>
          <div class="support">
            <p class="support-number">0 800 426 80 80</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>

        <div class="icons">
          <img src="./images/user.png" alt="" />
          <img src="./images/heart.png" alt="" />
          <img src="./images/shoppingCart.png" alt="" />
        </div>
      </div>

      <!-- NavBar -->
      <div class="navbar">
        <div class="button">
          <img src="./images/unordered-list.png" alt="" />
          <p>Select By Category</p>
        </div>

        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>

      <!-- HEADER -->
      <header>
        <div class="essential">
          <div class="essential-text">
            <p>Furniture essentials to a functional home design</p>
          </div>

          <div class="sofa">
            <img src="./images/sofa.png" alt="" />
          </div>
        </div>

        <div class="lighting">
          <p class="light">Why is lighting is important in design</p>
          <img src="./images/armchair.png" alt="" />
        </div>
      </header>



      <!-- CATEGORRY PART -->

      <section class="categorySection">
        <div class="cathegoryPart">
            <p>Browse by Cathegory</p>

            <div class="cathegories">
                <div class="cathegory">
                    <p>Living Room</p>
                    <img src="./images/living-room.jpg" alt="">
                </div>
                <div class="cathegory">
                    <p>Kitchen</p>
                    <img src="./images/kitchen.jpg" alt="">
                </div>
                <div class="cathegory">
                    <p>Bedroom</p>
                    <img src="./images/bedroom.jpg" alt="">
                </div>
                <div class="cathegory">
                    <p>Accessories</p>
                    <img src="./images/accesories.png" alt="">
                </div>
            </div>
        </div>

    </section>
    </div>
  </body>
</html>
