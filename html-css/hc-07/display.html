<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a{
            background-color: aqua;
        }
        button{
            background-color: olive;
        }
        span{
            background-color: orange;
        }

        #box2{
            background-color: darkblue;
        }

    </style>
</head>
<body>
    <!-- inline Elements -->
    <a href="">Clarusway</a>
    <button>clarusway</button>
    <span>Hello myname is span</span>

    <!-- block elements -->

    <div class="box">div1</div>
    <div class="box" id="box2">div2</div>
    <div class="box">div3</div>
    <br><br>
    <div class="box">div1</div>
    <div class="box" id="box22">div2</div>
    <div class="box">div3</div>
</body>
</html>
