<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAV BAR -->

    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container bg-dark rounded-4">
        <a class="navbar-brand" href="#">
          <img src="./img/coffee-cup.png" width="100px" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CAROUSEL -->

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/slider1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <div class="hero">
              <em>welcomto cafeharwey.com</em>
              <h1 class="display-1 fw-bolder">Cafe Harwey</h1>
              <p class="fs-5 mb-3">your favorite cofee</p>
              <div class="btcontainer">
                <button class="btn btn-varning me-3">Our Story</button>
                <button class="btn btn-varning rounded-pill">Check Menu</button>
              </div>
            </div>  

            <div class="black rounded-5"></div>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./img/slider2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <div class="hero">
              <em>welcomto cafeharwey.com</em>
              <h1 class="display-1 fw-bolder">Cafe Harwey</h1>
              <p class="fs-5 mb-3">your favorite cofee</p>
              <div class="btcontainer">
                <button class="btn btn-varning me-3">Our Story</button>
                <button class="btn btn-varning rounded-pill">Check Menu</button>
              </div>
            </div>

            <div class="black rounded-5"></div>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./img/slider3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <div class="hero">
              <em>welcomto cafeharwey.com</em>
              <h1 class="display-1 fw-bolder">Cafe Harwey</h1>
              <p class="fs-5 mb-3">your favorite cofee</p>
              <div class="btcontainer">
                <button class="btn btn-varning me-3">Our Story</button>
                <button class="btn btn-varning rounded-pill">Check Menu</button>
              </div>
            </div>

            <div class="black rounded-5"></div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- ABOUT -->

    <section id="about">
        <h1 class="text-white text-center py-5">about us</h1>

    </section>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
