<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting Elements</h1>
    <p>Lorem ipsum dolor sit amet <b> consectetur </b>adipisicing.</p>
    <p>Lorem ipsum dolor sit amet <strong> consectetur </strong>adipisicing.</p>  <!--strong seo açısından daha vurgulu-->
    <p>Lorem ipsum dolor sit amet <i> consectetur </i>adipisicing.</p>  <!--strong seo açısından daha vurgulu-->
    <p>Lorem ipsum dolor sit amet <em> consectetur </em>adipisicing.</p>  <!--em seo açısından daha vurgulu-->
</body>
</html>
